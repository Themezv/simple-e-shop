    {% load staticfiles %}
    {% load page_extras %}
<!--DOCTYPE html-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/media/homepage/favicon.ico" type="image/x-icon">
    <title>
        {% block head_title %}
        {% endblock head_title %}
    </title>
    <!-- Bootstrap -->
    <link href="{% static 'homepage/css/bootstrap-flex.min.css' %}" rel="stylesheet">
    <link href="{% static 'homepage/css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'homepage/fonts/fonts.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% block head_extra %}
    {% endblock head_extra %}

</head>
<body>


<div class="container-fluid">
<header>
    <!-- Header start -->
    {% show_top %}
    <!--  Header end -->

    {% show_menu request.path %}
</header>

<main>
    {% block content %}
    {% endblock content %}
</main>
</div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="{% static 'homepage/js/jquery-3.1.1.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"
        integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
        crossorigin="anonymous"></script>
<script src="{% static 'homepage/js/bootstrap.min.js' %} "></script>


<script type="text/javascript">
    $(document).ready(function () {
        $(".content-markdown img").each(function () {
            $(this).addClass("img-fluid");
        });
    });

</script>

<script type="text/javascript">
    // AJAX script by Stepan

    // onclick
    function ajaxLinkMain(str_url, data) {
        event.preventDefault();
        window.history.pushState("string","Title", str_url); //Меняет адресс без перезагрузки, HTML5
        $(document).ready(function() {
            $.ajax({
                url: str_url,
                type: "GET",
                data: data,
                success: function(result) {
                    $("main").html(result);
                }
            });
        });
    };


</script>

{% block extra_script %}
{% endblock extra_script %}
</body>
</html>
