{% extends extended_template %}
{% load static %}

{% block content %}
<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <h1>Форма для заполнения</h1>
    <form action="" method="POST" enctype="multipart/form-data" class="article-form">  {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="save btn btn-default">Сохранить</button>
    </form>
  </div>
</div>
{% endblock content %}
