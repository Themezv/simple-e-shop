{% extends extended_template %}
{% load staticfiles %}

{% block head_title %} Все товары {% endblock head_title %}


{% block content %}

  {{ block.super }}
    <div class="row">
    {% for item in items %}
        <a href="{{ item.get_absolute_url }}">
    <div class="col-md-1"> {{ item.name }}
        <img src="/media/{{ item.avatar }}" class="item-avatar">
        цена: {{ item.price }}
    </div>
        </a>
    {% endfor %}
  </div>


{% endblock content %}
