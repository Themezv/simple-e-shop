{% extends "homepage/base.html" %}

{% block content %}
    <div class="container">
        <div class="row pt-2 service-list">
            {% for service in services %}
                <div class="col-md-6">
                    <div class="card service-list-item">
                        <a href="{{ service.get_absolute_url }}">
                            <div class="service-list-item-image">
                                <img class="card-img-top img-fluid" src="/media/{{ service.image }}" alt="Card image cap">
                            </div>
                            <div class="card-block">
                                <p class="card-text">{{ service.text_preview }}</p>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock content %}
